<!DOCTYPE html>
<html>
    <head>
        <title>
            6419 Kernel Chaos
        </title>
        <link rel="icon" type="image/png" href="/6419-Website/res/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="global.css">
    </head>
	<body>
  		<center>
    		<h1 style="color:black;">
      			Events
    		</h1>
			<br>
			<h2 style="color:blue">
				Countdown Until Season Kickoff
			</h2>
			<br>
			<div id="kickCountdown">
				Loading...
			</div>
			<br>
			<h2 style="color:blue">
				Countdown Until Minnesota Bluff County Regional Competition
			</h2>
			<div id="reiCountdown">
				Loading...
			</div>
			<br>
			<a style="color:blue" href="https://www.thebluealliance.com/event/2026mnwi">
				Minnesota Bluff County Regional Competition On BlueAlliance
			</a>
			<br>
			<br>
			<h2 style="color:blue">
				Countdown Until Iowa Regional Competition
			</h2>
			<div id="rei2Countdown">
				Loading...
			</div>
			<br>
			<a style="color:blue" href="https://www.thebluealliance.com/event/2026iacf">
				Iowa Regional Competition On BlueAlliance
			</a>
  		</center>
  		<script src="frame.js">
  		</script>
  		<script src="searchbar.js">    
  		</script>
		<script>
			function updatekCountdown() {
        		const target = new Date("2026-01-10T11:00:00-06:00"); 
        		const now = new Date();
        		const diff = target - now;
        		if (diff <= 0) {
            		document.getElementById("kickCountdown").innerText = "Done";
            		return;
        		}
        		const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        		const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        		const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        		const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        		document.getElementById("kickCountdown").innerText =
            		`${days}d ${hours}h ${minutes}m ${seconds}s`;
    		}
			function updaterCountdown() {
        		const target = new Date("2026-03-04T11:00:00-06:00"); 
        		const now = new Date();
        		const diff = target - now;
        		if (diff <= 0) {
            		document.getElementById("reiCountdown").innerText = "Done";
            		return;
        		}
        		const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        		const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        		const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        		const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        		document.getElementById("reiCountdown").innerText =
            		`${days}d ${hours}h ${minutes}m ${seconds}s`;
    		}
			function updatermCountdown() {
        		const target = new Date("2026-03-25T11:00:00-06:00"); 
        		const now = new Date();
        		const diff = target - now;
        		if (diff <= 0) {
            		document.getElementById("rei2Countdown").innerText = "Done";
            		return;
        		}
        		const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        		const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        		const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        		const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        		document.getElementById("rei2Countdown").innerText =
            		`${days}d ${hours}h ${minutes}m ${seconds}s`;
    		}
			updatermCountdown();
			setInterval(updatermCountdown, 1000);
    		updaterCountdown();
    		setInterval(updaterCountdown, 1000);
			updatekCountdown();
    		setInterval(updatekCountdown, 1000);
		</script>
	</body>
</html>
