<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #carousel-container {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    #carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Image Carousel</h1>
  <div id="carousel-container">
    <img id="carousel-image" src="" alt="Carousel Image">
    <button id="prev" class="nav-button">&#8592;</button>
    <button id="next" class="nav-button">&#8594;</button>
  </div>

  <script>
    const imageUrls = [
      "https://codehs.com/uploads/740ffb834b7b6dcc59a41d27c66990ae?text=Image+1",
      "https://codehs.com/uploads/fef992eadaed70b563d886eeba99aba0?text=Image+2",
      "https://via.placeholder.com/600x400?text=Image+3",
      "https://via.placeholder.com/600x400?text=Image+4",
      "https://via.placeholder.com/600x400?text=Image+5"
    ];

    let currentIndex = 0;

    const imageElement = document.getElementById("carousel-image");
    const prevButton = document.getElementById("prev");
    const nextButton = document.getElementById("next");

    function updateImage() {
      imageElement.src = imageUrls[currentIndex];
    }

    prevButton.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
      updateImage();
    });

    nextButton.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      updateImage();
    });

    // Initialize with the first image
    updateImage();
  </script>
</body>
</html>
