<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Carousel</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #carousel-container {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    #carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .dots-container {
      position: absolute;
      bottom: 15px;
      left: 50%;
      padding:10px;
      background-color:black;
      opacity:0.7;
      border-radius:50px;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      opacity: 1;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }

    .dot.active {
      transform: scale(1.5);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Image Carousel</h1>
  <div id="carousel-container">
    <img id="carousel-image" src="" alt="Carousel Image">
    <div class="dots-container" id="dots-container"></div>
  </div>

  <script>
    const imageUrls = [
      "https://codehs.com/uploads/740ffb834b7b6dcc59a41d27c66990ae?text=Image+1",
      "https://codehs.com/uploads/fef992eadaed70b563d886eeba99aba0?text=Image+2",
      "https://codehs.com/uploads/18426a4920a31a86f3030161ff7e5e97?text=Image+3",
      "https://codehs.com/uploads/8057d872d7692baff45215484700c528?text=Image+4",
      "https://codehs.com/uploads/abf740fbd40b0c11f8b315a36cad07f4?text=Image+5"
    ];

    let currentIndex = 0;
    const imageElement = document.getElementById("carousel-image");
    const dotsContainer = document.getElementById("dots-container");
    let dots = [];

    function updateDots() {
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentIndex);
      });
    }

    function showImage(index) {
      imageElement.style.opacity = 0;
      setTimeout(() => {
        imageElement.src = imageUrls[index];
        updateDots();
        imageElement.onload = () => {
          imageElement.style.opacity = 1;
        };
      }, 300); // Fade-out duration
    }

    function goToImage(index) {
      currentIndex = index;
      showImage(currentIndex);
      resetAutoSlide();
    }

    function createDots() {
      imageUrls.forEach((_, index) => {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.addEventListener("click", () => goToImage(index));
        dotsContainer.appendChild(dot);
        dots.push(dot);
      });
    }

    let autoSlideInterval = setInterval(() => {
      currentIndex = (currentIndex + 1) % imageUrls.length;
      showImage(currentIndex);
    }, 5000);

    function resetAutoSlide() {
      clearInterval(autoSlideInterval);
      autoSlideInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % imageUrls.length;
        showImage(currentIndex);
      }, 5000);
    }

    // Init
    createDots();
    showImage(currentIndex);
  </script>
</body>
</html>
